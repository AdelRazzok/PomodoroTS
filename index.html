<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PomodoroTS</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="app">
		<div class="setup">
			<i class='bx bxs-cog'></i>
		</div>
		<div class="home-screen" id="homeScreen">
			<h1>PomodoroTS</h1>
			<input type="text" id="taskName" placeholder="Nom de la tâche à effectuer...">
			<button type="button" onclick="startPomo()">Commencer</button>
		</div>
		<div class="pomo-screen" id="pomoScreen">
			<div class="circle">
				<svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
				   <g transform="translate(110,110)">
					  <circle r="100" class="e-c-base"/>
					  <g transform="rotate(-90)">
						 <circle r="100" class="e-c-progress"/>
						 <g id="e-pointer">
							<circle cx="100" cy="0" r="8" class="e-c-pointer"/>
						 </g>
					  </g>
				   </g>
				</svg>
			</div>
			<div class="controlls">
				<div class="display-remain-time">25:00</div>
				<button class="play" id="pause"></button>
			</div>
		</div>
	</div>
	<script src="./assets/js/app.js"></script>
</body>
</html>
